name: TrollYourPlayers
main: me.technogeek48.TrollYourPlayers.TrollYourPlayers
version: 1.0
commands:
   silentsmite:
      description: Smites specified player.
      usage: /<command> [player]
      permission: TrollYourPlayers.silentsmite
      permission-message: Command not found.
   trollmode:
      description: Enables trollmode.
      usage: /<command>
      permission: TrollYourPlayers.trollmode
      permission-message: Command not found.
   trollmus:
      description: Plays strange sounds to the designated player.
      usage: /<command> [player]
      permission: TrollYourPlayers.trollmus
      permission-message: Command not found.
   supersmite:
      description: Smites and explodes player.
      usage: /<command> [player]
      permission: TrollYourPlayers.supersmite
      permission-message: Command not found.
   trollbed:
      description: Explodes specified players bedspawn.
      usage: /<command> [player]
      permission: TrollYourPlayers.trollbed
      permission-message: Command not found.
   fallofdoom:
      description: Teleports players to the sky.
      usage: /<command> [player]
      permission: TrollYourPlayers.fallofdoom
      permission-message: Command not found.
   ragequit:
      description: Makes the player look like he ragequit.
      usage: /<command> [player]
      permission: TrollYourPlayers.fallofdoom
      permission-message: Command not found.
   trolltp:
      description: Teleports players to destination.
      usage: /<command> [player]
      permission: TrollYourPlayers.trolltp
      permission-message: Command not found.
   trollanvil:
      description: Places 4 anvils above the players head.
      usage: /<command> [player]
      permission: TrollYourPlayers.trollanvil
      permission-message: Command not found.
   anvilpointer:
      description: Places 4 anvils above targeted block.
      usage: /<command> [player]
      permission: TrollYourPlayers.anvilpointer
      permission-message: Command not found.
   digstraightdown:
      description: Nuffsaid.
      usage: /<command> [player]
      permission: TrollYourPlayers.digstraightdown
      permission-message: Command not found.
   void:
      description: Keeps X and Z. Sets Y to -14 (In the void)
      usage: /<command> [player]
      permission: TrollYourPlayers.void
      permission-message: Command not found.
   tripout:
      description: Gives nausea to specified player. 
      usage: /<command> [player]
      permission: TrollYourPlayers.tripout
      permission-message: Command not found.
   mobraid:
      description: Gives nausea to specified player. 
      usage: /<command> [player]
      permission: TrollYourPlayers.mobraid
      permission-message: Command not found.
   smitepointer:
      description: Gives nausea to specified player. 
      usage: /<command> [player]
      permission: TrollYourPlayers.mobraid
      permission-message: Command not found.